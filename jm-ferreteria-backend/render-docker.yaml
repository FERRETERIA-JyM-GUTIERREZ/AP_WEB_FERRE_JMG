services:
  - type: web
    name: jm-ferreteria-backend
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        sync: false  # Configurar manualmente: db.jzmmjydlnqqryloveuqw.supabase.co
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: postgres
      - key: DB_USERNAME
        value: postgres
      - key: DB_PASSWORD
        sync: false  # Configurar manualmente: Emersonvelez$3
      - key: FRONTEND_URL
        sync: false  # Configurar manualmente: https://ap-web-ferre-jmg.vercel.app
      - key: APP_KEY
        generateValue: php artisan key:generate --show
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false

